<script src="widgetAssets/js/playbookDebugger.service.js"></script>
<div>
  <!-- Search String in Playbook  -->
  <div ng-form name="searchInPlaybook" class="form-group padding-left-md padding-top-md">
    <div class="display-flex-space-between">
      <label class="control-label">{{viewWidgetVars.SEARCH_IN_PLAYBOOK}}</label>
    </div>
    <div class="input-group col-md-6 search-style margin-0 padding-0">
      <input type="text" class="form-control filter-height-style font-style-normal" data-ng-model="searchText" placeholder="{{viewWidgetVars.SEARCH}}" aria-labelledby="search-btn" name="search-input">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default filter-height-style" aria-label="Search" id="submit-search-field-playbook-debugger">
          <span class="icon icon-search"></span>
        </button>
      </span>
    </div>
  </div>
  <hr>
  <div ng-form name="playbookInterconnection" class="form-group">
    <div class="display-flex-space-between padding-left-md">
      <div class="display-flex-space-between">
        <label class="control-label">{{viewWidgetVars.PLAYBOOK_INTERCONNECTION_ENGINE_TITLE}}</label>
      </div>
      <div>
        <span class="fa btn widget-action-icon icon icon-refresh btn-sm pull-right"
          data-ng-click="getPlaybookInterConnection()"></span>
        
      </div>
    </div>
    <div class="form-group">
      <div class="padding-top-sm padding-right-md padding-bottom-sm padding-left-md " data-ng-if="processing">
        <cs-spinner data-show-background="true"></cs-spinner>
      </div>
      <div data-ng-show="!processing" id="{{playbookInterconnectionID}}" class="display-flex justify-content"></div>
    </div>
  </div>
  <hr>
</div>
